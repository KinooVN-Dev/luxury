<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team Server Minecraft</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('https://wallpapercave.com/wp/wp1917154.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
    }

    .container {
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 1000px;
      margin: auto;
      border-radius: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 2px 2px #000;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .member {
      background-color: rgba(30, 30, 30, 0.8);
      padding: 20px;
      border-radius: 15px;
      width: 220px;
      transition: transform 0.3s;
      box-shadow: 0 0 10px #0f0;
    }

    .member:hover {
      transform: scale(1.05);
    }

    .member img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-bottom: 15px;
      image-rendering: pixelated;
    }

    .name {
      font-size: 16px;
      margin-bottom: 5px;
      color: #0f0;
    }

    .role {
      font-size: 12px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .member {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Team CoalMine</h1>
    <div class="team">
      <div class="member">
        <img src="https://mc-heads.net/avatar/Notch/100" alt="Avatar">
        <div class="name">Notch</div>
        <div class="role">Founder</div>
      </div>
      <div class="member">
        <img src="https://mc-heads.net/avatar/Jeb_/100" alt="Avatar">
        <div class="name">Jeb_</div>
        <div class="role">Admin</div>
      </div>
      <div class="member">
        <img src="https://mc-heads.net/avatar/Dinnerbone/100" alt="Avatar">
        <div class="name">Dinnerbone</div>
        <div class="role">Builder</div>
      </div>
      <div class="member">
        <img src="https://mc-heads.net/avatar/Steve/100" alt="Avatar">
        <div class="name">Steve</div>
        <div class="role">Moderator</div>
      </div>
    </div>
  </div>
</body>
</html>
