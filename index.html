<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Server Minecraft</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('https://wallpapercave.com/wp/wp1917154.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
    }

    .container {
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 1200px;
      margin: auto;
      border-radius: 20px;
    }

    h1, h2 {
      text-align: center;
      text-shadow: 2px 2px #000;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 28px;
    }

    h2 {
      font-size: 18px;
      margin-top: 60px;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .member {
      background-color: rgba(30, 30, 30, 0.85);
      padding: 20px;
      border-radius: 15px;
      width: 200px;
      transition: transform 0.3s;
      box-shadow: 0 0 10px #0f0;
      text-align: center;
    }

    .member:hover {
      transform: scale(1.05);
    }

    .member img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-bottom: 15px;
      image-rendering: pixelated;
    }

    .name {
      font-size: 14px;
      margin-bottom: 5px;
      color: #0f0;
    }

    .role {
      font-size: 11px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .member {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Team LuXuRy</h1>

    <!-- Người tạo -->
    <h2>Người tạo website</h2>
    <div class="team">
      <div class="member">
        <img src="https://mc-heads.net/avatar/Notch/100" alt="Avatar">
        <div class="name">KinooVN</div>
        <div class="role">Người sáng lập & Web Dev</div>
      </div>
    </div>

    <!-- Admin team -->
    <h2>Admin Team LuXuRy</h2>
    <div class="team">
      <div class="member">
        <img src="https://mc-heads.net/avatar/Jeb_/100">
        <div class="name">Chưa Có</div>
        <div class="role">Admin</div>
      </div>
      <div class="member">
        <img src="https://mc-heads.net/avatar/Dinnerbone/100">
        <div class="name">Chưa Có</div>
        <div class="role">Admin</div>
      </div>
      <div class="member">
        <img src="https://mc-heads.net/avatar/Steve/100">
        <div class="name">Chưa Có</div>
        <div class="role">Admin</div>
      </div>
    </div>

    <!-- Member team -->
    <h2>Member Team LuXuRy</h2>
    <div class="team">
      <div class="member">
        <img src="https://mc-heads.net/avatar/Alex/100">
        <div class="name">KinooVN</div>
        <div class="role">Member</div>
      </div>
      <div class="member">
        <img src="https://mc-heads.net/avatar/Herobrine/100">
        <div class="name">DucLongMC</div>
        <div class="role">Member</div>
      </div>
      <div class="member">
        <img src="https://mc-heads.net/avatar/CreeperKing/100">
        <div class="name">DuckkLunar</div>
        <div class="role">Member</div>
      </div>
      <div class="member">
        <img src="https://mc-heads.net/avatar/FarmerJoe/100">
        <div class="name">DuckkCuti</div>
        <div class="role">Member</div>
      </div>
      <div class="member">
        <img src="https://mc-heads.net/avatar/NekoChan/100">
        <div class="name">ALKH6ER</div>
        <div class="role">Member</div>
      </div>
      <div class="member">
        <img src="https://mc-heads.net/avatar/Shadow/100">
        <div class="name">TamHihihihi</div>
        <div class="role">Member</div>
      </div>
      <div class="member">
        <img src="https://mc-heads.net/avatar/FireWolf/100">
        <div class="name">Chưa có</div>
        <div class="role">Member</div>
      </div>
      <div class="member">
        <img src="https://mc-heads.net/avatar/SniperX/100">
        <div class="name">Chưa có</div>
        <div class="role">Member</div>
      </div>
      <div class="member">
        <img src="https://mc-heads.net/avatar/CatCraft/100">
        <div class="name">Chưa có</div>
        <div class="role">Member</div>
      </div>
    </div>
  </div>
</body>
</html>
